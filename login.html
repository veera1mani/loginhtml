<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cat-login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Cat Login</title>
  </head>
  <body>
    <div class="cat-logWrapper">
      <div class="leftSide">
        <div class="contentLeft">
          <h2>Welcome to</h2>
          <div class="Logo">
            <img src="" alt="" srcset="./assets/logo-w.svg" />
          </div>
        
        </div>
        <div class="catLogFooter">
          <div class="socialSec">
            <a href="javascript:void(0)" target="_blank" rel="noopener noreferrer">
              <img src="./assets/Instagram-icon.svg" alt="" srcset="" />
            </a>
            <a href="javascript:void(0)" target="_blank" rel="noopener noreferrer">
              <img src="./assets//Linkedin-button.svg" alt="" srcset="" />
            </a>
            <a href="javascript:void(0)" target="_blank" rel="noopener noreferrer">
              <img src="./assets//Threads-icon.svg" alt="" srcset="" />
            </a>
          </div>
          <div class="copyright">
            <p>Copyright Â© 2024, Caterpiller. All rights reserved.</p>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="logCont">
          <div class="lc-header">
            <h2>Quick and Secure Account Access</h2>
            <p>
              Log in effortlessly while ensuring your data remains fully protected.
            </p>
          </div>
          <div class="form">
            <form action="" method="post">
                <div class="formElement">
                    <label for="">Username / Email address</label>
                    <input type="email" placeholder="Enter Your email" name="" id="">
                </div>
                 <div class="formElement">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" name="" id="">
                </div>
                <div class="termsSection">
                  <input type="checkbox" id="termsCheckbox" />
                  <label for="termsCheckbox">
                    I accept the <a href="#" target="_blank">Terms and Conditions</a>
                  </label>
                </div>
                <div class="formAction">
                    <button>Login <img src="./assets/arrow-right.svg" alt="" srcset=""> </button>
                </div>
            </form>
            <p>Back to  Sign In?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
